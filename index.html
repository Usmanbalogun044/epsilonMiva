<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tega â€” Adaptive Learning Companion</title>
    <meta name="description" content="Tega: Your adaptive learning companion for students, adult learners, and parents." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-peach">
    <main id="app">
      <!-- Landing Screen -->
      <section id="screen-landing" class="screen active" aria-labelledby="landing-title">
        <div class="container">
          <div class="logo-badge" aria-hidden="true">ðŸ¦‰</div>
          <h1 id="landing-title" class="headline">Hi, I'm Tega <span role="img" aria-label="waving hand">ðŸ‘‹</span></h1>
          <p class="subhead">Your adaptive learning companion</p>

          <div class="card-grid">
            <button class="role-card" data-next="signup" data-role="student" aria-label="I'm a student">
              <div class="role-icon" aria-hidden="true">ðŸŽ“</div>
              <div class="role-title">I'm a<br/>Student</div>
              <div class="role-meta">Ages 8â€“16</div>
            </button>
            <button class="role-card" data-next="signup" data-role="adult" aria-label="I'm an adult learner">
              <div class="role-icon" aria-hidden="true">ðŸ‘¤</div>
              <div class="role-title">I'm an Adult<br/>Learner</div>
              <div class="role-meta">Ages 18â€“40</div>
            </button>
            <button class="role-card" data-next="signup" data-role="parent" aria-label="I'm a parent">
              <div class="role-icon" aria-hidden="true">ðŸ‘ª</div>
              <div class="role-title">I'm a Parent</div>
              <div class="role-meta">Track progress</div>
            </button>
          </div>

          <p class="footnote">Learning designed for everyone, including neurodivergent learners</p>
        </div>
      </section>

      <!-- Sign Up Screen -->
      <section id="screen-signup" class="screen" aria-labelledby="signup-title" hidden>
        <div class="container narrow">
          <div class="logo-badge" aria-hidden="true">ðŸ¦‰</div>
          <h2 id="signup-title" class="headline">Welcome to Tega</h2>
          <p class="subhead">Let's get started</p>

          <form id="signup-form" novalidate>
            <label class="field">
              <span class="label">Name or Nickname</span>
              <input type="text" id="name" name="name" autocomplete="name" placeholder="What should we call you?" required />
              <span class="error" id="name-error" role="alert"></span>
            </label>

            <label class="field">
              <span class="label">Email (optional)</span>
              <input type="email" id="email" name="email" autocomplete="email" placeholder="your.email@example.com" />
              <span class="error" id="email-error" role="alert"></span>
            </label>

            <label class="field">
              <span class="label">Password</span>
              <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Create a password" required minlength="6" />
              <span class="error" id="password-error" role="alert"></span>
            </label>

            <button type="submit" class="btn btn-primary btn-lg" id="continue-btn">Continue</button>
          </form>

          <p class="auth-alt">Already have an account? <a href="#" id="link-signin">Sign in</a></p>
        </div>
      </section>

      <!-- Questionnaire Screen -->
      <section id="screen-quiz" class="screen" aria-labelledby="quiz-title" hidden>
        <div class="container">
          <h2 id="quiz-title" class="headline">Let's learn about you</h2>
          <p class="subhead">Help us personalize your experience</p>

          <div class="progress">
            <div class="progress-track" aria-hidden="true">
              <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
            <div id="progress-label" class="progress-label" aria-live="polite">Question 1 of 4</div>
          </div>

          <div class="question-card" role="group" aria-labelledby="question-text">
            <div class="question-emoji" aria-hidden="true">ðŸ“–</div>
            <h3 id="question-text" class="question-text">Loadingâ€¦</h3>

            <div class="options" id="options">
              <!-- Options injected by JS -->
            </div>
          </div>

          <div class="actions">
            <button class="btn btn-subtle" id="btn-back">Back</button>
            <button class="btn btn-primary" id="btn-next" disabled>Next</button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
