<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign in â€” Tega</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="theme-peach">
		<main id="app">
			<section id="screen-login" class="screen active" aria-labelledby="login-title">
				<div class="container narrow">
					<div class="auth-card" role="form" aria-labelledby="login-title">
						<div class="logo-badge" aria-hidden="true"><img src="assets/icons/Logo.svg" alt="Tega logo"></div>
						<h1 id="login-title" class="headline">Welcome back</h1>
						<p class="subhead">Sign in to continue to Tega</p>

						<form id="login-form" novalidate>
							<div class="field">
								<label class="label" for="email">Email</label>
								<input type="email" id="email" name="email" placeholder="you@example.com" required />
							</div>

							<div class="field">
								<label class="label" for="password">Password</label>
								<input type="password" id="password" name="password" placeholder="Enter your password" required />
							</div>

							<div class="remember-row">
								<label class="remember"><input type="checkbox" id="remember" name="remember" /> Remember me</label>
								<a class="forgot-link" href="#">Forgot?</a>
							</div>

							<button type="submit" class="btn btn-primary btn-lg">Sign in</button>

							<div class="auth-alt" style="margin-top:18px">
								<span>Don't have an account?</span>
								<a href="signup.html">Create an account</a>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>

		<script>
			// Simple client-side prevention for demo purposes
			document.getElementById('login-form')?.addEventListener('submit', function (e) {
				e.preventDefault();
				// Replace with real sign-in handling
				const email = document.getElementById('email').value;
				console.log('Sign in attempt', email);
				alert('Sign-in would proceed for: ' + email);
			});
		</script>
	</body>
</html>
